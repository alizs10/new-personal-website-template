            <i class="fa-brands fa-instagram text-base md:text-lg"></i>

        <a href="" class="col-span-1 bg-[#0088cc] text-white flex-center gap-x-2 py-2 text-xs md:text-sm xs:p-3">

            </div>

            <div class="flex justify-end">
                <a href="" class="flex flex-center gap-x-2 rounded-full text-sm bg-white text-[#200461] px-3 py-2">
